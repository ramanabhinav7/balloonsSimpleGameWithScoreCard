<!DOCTYPE html>
<html>
  <head>
    <title>Balloon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="game-board">
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
      <div class="balloon yellow"></div>
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
      <div class="balloon yellow"></div>
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
      <div class="balloon yellow"></div>
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
      <div class="balloon yellow"></div>
      
      <!-- Add more balloons -->
    </div>
    <button id="addBalloon">Add Balloons</button>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <p>Player 1: <span id="player1-score">0</span></p>
      <p>Player 2: <span id="player2-score">0</span></p>
    </div>
    <div class="timer">
      <h2>Timer: <span id="countdown">11</span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
